<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema Taller Mecánico</title>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- FontAwesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="app-container">
      <!-- Sidebar Navigation -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <h2><i class="fas fa-wrench mr-2"></i> <span>Taller App</span></h2>
        </div>
        <nav class="sidebar-nav">
          <ul>
            <li>
              <a
                href="#"
                class="active"
                data-view="dashboard"
                title="Dashboard"
              >
                <i class="fas fa-tachometer-alt"></i> <span>Dashboard</span>
              </a>
            </li>
            <li>
              <a href="#" data-view="orders" title="Gestión de Órdenes">
                <i class="fas fa-clipboard-list"></i>
                <span>Gestión de Órdenes</span>
              </a>
            </li>
            <li>
              <a href="#" data-view="services" title="Servicios">
                <i class="fas fa-tools"></i> <span>Servicios</span>
              </a>
            </li>
            <li>
              <a href="#" data-view="inventory" title="Inventario">
                <i class="fas fa-boxes"></i> <span>Inventario</span>
              </a>
            </li>
            <li>
              <a href="#" data-view="trabajadores" title="Trabajadores">
                <i class="fas fa-users-cog"></i> <span>Trabajadores</span>
              </a>
            </li>
            <li>
              <a href="#" data-view="clientes" title="Clientes">
                <i class="fas fa-user-friends"></i> <span>Clientes</span>
              </a>
            </li>
            <li>
              <a href="#" data-view="vehicles" title="Autos">
                <i class="fas fa-car"></i> <span>Autos</span>
              </a>
            </li>
            <li>
              <a href="#" data-view="pagos" title="Pagos">
                <i class="fas fa-money-bill-wave"></i> <span>Pagos</span>
              </a>
            </li>
          </ul>
        </nav>
        <div class="sidebar-footer">
          <button id="logoutBtn" title="Cerrar Sesión">
            <i class="fas fa-sign-out-alt"></i> <span>Cerrar Sesión</span>
          </button>
          <button
            id="sidebarToggle"
            class="sidebar-toggle-btn"
            title="Colapsar Menú"
          >
            <i class="fas fa-chevron-left"></i>
          </button>
        </div>
      </aside>

      <!-- Main Content Area -->
      <main class="main-content">
        <header class="top-bar">
          <h1 id="pageTitle">Dashboard</h1>
          <div class="user-info d-flex items-center gap-3">
            <button
              id="themeToggle"
              class="btn btn-secondary btn-sm"
              title="Alternar Tema"
            >
              <i class="fas fa-moon"></i>
            </button>
            <span id="userName" class="font-bold"
              ><i class="fas fa-user-circle mr-1"></i> Usuario</span
            >
          </div>
        </header>

        <div id="contentArea" class="content-area">
          <!-- El contenido dinámico se cargará aquí -->
          <div class="card text-center p-5">
            <i class="fas fa-car-side fa-4x text-primary mb-3"></i>
            <h3>Bienvenido al Sistema</h3>
            <p>
              Selecciona una opción del menú para comenzar a gestionar tu
              taller.
            </p>
          </div>
        </div>
      </main>
    </div>

    <!-- Login Overlay (Hidden by default, managed by app.js) -->
    <!-- Login Overlay removed (Generated dynamically by AuthView.js) -->

    <script type="module" src="js/utils/ui.js"></script>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
